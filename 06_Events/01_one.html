            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>

        }, true)
        document.getElementById("owl").addEventListener("click", function (e) {
            console.log("Clicked in OWL...");
            // e.stopPropagation();
            // e.stopPropagation() is used to stop the event from bubbling up to parent elements

        // when its false out in console is Clicked in OWL... Clicked in Image...

        // e is the event object
        // e.target is the element that triggered the event

        // e.stopPropagation() is used to stop the event from bubbling up to parent elements
        // e.stopImmediatePropagation() is used to stop the event from bubbling up to parent elements and also prevent other handlers from being called
        // e.preventDefault() is used to prevent the default action of the event
        // e.target is the element that triggered the event
        // e.currentTarget is the element to which the event handler is attached
    */

    // onclick image will remove from website->>
    document.querySelector('#images').addEventListener("click", function (e) {
        if (e.target.tagName === "IMG") {
            alert("Image is removed");
        }
        // e.target is the element that triggered the event
        //e.target.tagName is the tag name of the element that triggered the event
        // e.target.tagName === "IMG" is used to check if the element that triggered the event is an image
        // e.target.parentNode is the parent node of the element that triggered the event
        // e.target.parentNode.remove() is used to remove the parent node of the element that triggered the event
        e.target.parentNode.remove();

    });

    // onclick image will remove from website->>
    document.querySelector("#google").addEventListener("click", function (e) {
        e.preventDefault();
        alert("Google is not allowed");
    });

</script>
